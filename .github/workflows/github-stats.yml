name: Update GitHub Stats

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download stats images
        run: |
          mkdir -p stats
          
          # Download stats card
          curl -L "https://github-readme-stats-git-master-anuraghazra.vercel.app/api?username=1eyeITguy&show_icons=true&theme=dark&hide_border=true&bg_color=0D1117&title_color=F85D7F&icon_color=F8D866&text_color=FFFFFF&hide_rank=true" \
            -o stats/github-stats.svg
          
          # Download languages card
          curl -L "https://github-readme-stats-git-master-anuraghazra.vercel.app/api/top-langs/?username=1eyeITguy&layout=compact&theme=dark&hide_border=true&bg_color=0D1117&title_color=F85D7F&text_color=FFFFFF" \
            -o stats/github-stats-langs.svg
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stats/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update github stats"
          git push
